<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add Wine</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Book form -->
<div class="inner-wrapper">
  <form
    [formGroup]="bookForm"
    (ngSubmit)="submitBook()"
    #resetBookForm="ngForm"
    novalidate
  >
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Book name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Wine name" formControlName="book_name" />
          <mat-error *ngIf="handleError('book_name', 'required')">
            You must provide a<strong>wine name</strong>
          </mat-error>
        </mat-form-field>

        <!-- ISBN -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Year"
            formControlName="isbn_10"
            pattern="[0-9]*"
            minlength="4"
            maxlength="10"
          />
          <mat-error *ngIf="handleError('isbn_10', 'required')">
            You must provide a <strong>10 digit ISBN</strong>
          </mat-error>
          <mat-error *ngIf="handleError('isbn_10', 'pattern')">
            Only numbers are allowed
          </mat-error>
          <mat-error *ngIf="handleError('isbn_10', 'minlength')">
            Your <strong>ISBN</strong> must be 10 digit
          </mat-error>
        </mat-form-field>

        <!-- Author name -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Author name"
            formControlName="author_name"
          />
          <mat-error *ngIf="handleError('author_name', 'required')">
            You must provide an <strong>author name</strong>
          </mat-error>
        </mat-form-field>

        <!-- Publication date -->
        <mat-form-field>
          <input
            matInput
            readonly
            [matDatepicker]="picker"
            placeholder="Added On"
            formControlName="publication_date"
            (dateChange)="formatDate($event)"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="handleError('publication_date', 'required')">
            Publication date is required
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card>

    <!-- Right block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Book binding -->
        <mat-form-field>
          <mat-label>Rating</mat-label>
          <mat-select formControlName="rating_type">
            <mat-option
              [value]="ratingType"
              *ngFor="let ratingType of RatingType"
              >{{ ratingType }}</mat-option
            >
          </mat-select>
          <mat-error *ngIf="handleError('rating_type', 'required')">
            Rating is required
          </mat-error>
        </mat-form-field>

        <!-- Book stock -->
        <div class="misc-bottom-padding">
          <mat-label>Available in stock: </mat-label>
          <mat-radio-group
            aria-label="Select an option"
            formControlName="in_stock"
          >
            <mat-radio-button value="Yes">Yes</mat-radio-button>
            <mat-radio-button value="No">No</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
          <button mat-flat-button color="war" (click)="resetForm()">
            Clear
          </button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
